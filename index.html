<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YULVON PRODUCTION</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Organization",
  "name": "YULVON PRODUCTION",
  "url": "https://yulvon.ru",
  "logo": "https://yulvon.ru/images/logo.PNG",
  "description": "Фотограф, видеограф, монтажер. Ищу проекты и создаю портфолио"
}
</script>
 <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: #000;
      color: white;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    /* Бегущая строка с звездами */
    .marquee {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 40px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      z-index: 1000;
      overflow: hidden;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .marquee-container {
      position: relative;
      height: 100%;
      white-space: nowrap;
    }

    .marquee-text {
      display: inline-block;
      padding-left: 100%;
      animation: marquee 15s linear infinite;
      line-height: 40px;
      font-weight: bold;
    }

    .stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      animation: twinkle 1.5s infinite alternate;
      opacity: 0;
    }

    @keyframes marquee {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    @keyframes twinkle {
      0% { opacity: 0; transform: scale(0.5); }
      50% { opacity: 0.8; }
      100% { opacity: 0; transform: scale(1.2); }
    }

    header {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), 
                  url('https://pics.photographer.ru/nonstop/pics/big/844/844928.jpg') no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    header .overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(to bottom, rgba(0,0,0,0.7), rgba(0,0,0,0.3));
    }

    header .content {
      position: relative;
      z-index: 2;
      max-width: 800px;
      padding: 0 20px;
    }

    h1 {
      font-size: clamp(2rem, 5vw, 3.5rem);
      font-weight: 700;
      margin-bottom: 1rem;
      text-shadow: 0 2px 10px rgba(0,0,0,0.5);
      color: #d2b48c;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    h2 {
      font-size: clamp(1.8rem, 4vw, 2.5rem);
      margin-bottom: 2rem;
      color: #fff;
    }

    p {
      font-size: clamp(1rem, 2vw, 1.25rem);
      margin-bottom: 2rem;
      line-height: 1.6;
    }

    .buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
    }

    a.button {
      display: inline-block;
      padding: 0.8rem 2.2rem;
      border: 2px solid white;
      border-radius: 50px;
      color: white;
      text-decoration: none;
      transition: all 0.3s ease;
      font-weight: 600;
      background: rgba(0,0,0,0.3);
    }

    a.button:hover {
      background: white;
      color: black;
      transform: translateY(-3px);
    }

    section {
      padding: 80px 20px;
      text-align: center;
    }

    /* Связь */
    .contacts {
      background: #000;
      color: white;
      position: relative;
      overflow: hidden;
    }

    .contacts-stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .contacts-content {
      position: relative;
      z-index: 1;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
      position: relative;
      z-index: 1;
    }

    .social-links a {
      color: white;
      font-size: 2rem;
      transition: 0.3s;
    }

    .social-links a:hover {
      transform: translateY(-3px);
    }

    .vk:hover { color: #4a76a8; }
    .instagram:hover { color: #e1306c; }
    .telegram:hover { color: #0088cc; }

    /* Форма */
    .contact-form {
      max-width: 600px;
      margin: 0 auto;
      position: relative;
      background: rgba(20, 20, 20, 0.9);
      padding: 30px;
      border-radius: 15px;
      border: 1px solid #333;
      z-index: 1;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 12px;
      background: rgba(255,255,255,0.1);
      border: 1px solid #444;
      color: white;
      border-radius: 8px;
      font-family: 'Montserrat', sans-serif;
    }

    .form-group textarea {
      height: 150px;
      resize: vertical;
    }

    button[type="submit"] {
      background: linear-gradient(to right, #ff8a00, #e52e71);
      border: none;
      padding: 12px 30px;
      color: white;
      font-weight: 600;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s;
      width: 100%;
    }

    button[type="submit"]:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .success-message {
      display: none;
      color: #4BB543;
      font-weight: bold;
      margin-top: 20px;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
      h2 {
        font-size: 1.8rem;
      }
      .buttons {
        flex-direction: column;
        align-items: center;
      }
      
      .contact-form {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Бегущая строка с звездами -->
  <div class="marquee">
    <div class="marquee-container">
      <div class="stars" id="stars"></div>
      <div class="marquee-text">САЙТ НАХОДИТСЯ НА ДОРАБОТКЕ</div>
    </div>
  </div>

  <header>
    <div class="overlay"></div>
    <div class="content">
      <h1>YULVON PRODUCTION</h1>
      <p>Фотограф, видеограф, монтажер. Ищу проекты и создаю портфолио</p>
      <div class="buttons">
        <a href="#contacts" class="button">Связь</a>
      </div>
    </div>
  </header>

  <section id="contacts" class="contacts">
    <div class="contacts-stars" id="contactsStars"></div>
    <div class="contacts-content">
      <h2>Связь</h2>
      
      <div class="social-links">
        <a href="https://vk.com/yulvonpr" target="_blank" class="vk"><i class="fab fa-vk"></i></a>
        <a href="https://www.instagram.com/yulvon.pr?igsh=b3VzbzZjamozdHFk&utm_source=qr" target="_blank" class="instagram"><i class="fab fa-instagram"></i></a>
        <a href="https://t.me/yulvon" target="_blank" class="telegram"><i class="fab fa-telegram"></i></a>
      </div>

      <div class="contact-form">
        <form id="tgForm">
          <div class="form-group">
            <label for="name">Ваше имя</label>
            <input type="text" id="name" name="name" required placeholder="Как вас зовут?">
          </div>
          <div class="form-group">
            <label for="contact">Email или телефон</label>
            <input type="text" id="contact" name="contact" required placeholder="Как с вами связаться?">
          </div>
          <div class="form-group">
            <label for="message">Сообщение</label>
            <textarea id="message" name="message" required placeholder="Расскажите о вашем проекте"></textarea>
          </div>
          <button type="submit" class="button">Отправить сообщение</button>
        </form>
        <div class="success-message" id="successMessage">
          Сообщение отправлено! Я свяжусь с вами в ближайшее время.
        </div>
      </div>
    </div>
  </section>

  <script>
    // Создаем звездочки для бегущей строки
    function createStars(containerId, countMultiplier = 1, sizeMultiplier = 1) {
      const starsContainer = document.getElementById(containerId);
      const width = window.innerWidth;
      const height = containerId === 'stars' ? 40 : document.querySelector('.contacts').offsetHeight;
      const count = Math.floor(width / 20) * countMultiplier;
    
      starsContainer.innerHTML = '';
    
      for (let i = 0; i < count; i++) {
        const star = document.createElement('div');
        star.classList.add('star');
        
        const size = Math.random() * 1 * sizeMultiplier + 0.5;
        const left = Math.random() * 100;
        const delay = Math.random() * 5;
        const duration = Math.random() * 2 + 1;
        
        star.style.width = `${size}px`;
        star.style.height = `${size}px`;
        star.style.left = `${left}%`;
        star.style.top = `${Math.random() * 100}%`;
        star.style.animationDelay = `${delay}s`;
        star.style.animationDuration = `${duration}s`;
        
        starsContainer.appendChild(star);
      }
    }
    
    // Инициализация звезд
    window.addEventListener('load', function() {
      createStars('stars', 1, 1); // Для бегущей строки
      createStars('contactsStars', 3, 0.7); // Для блока контактов (больше звезд и мельче)
    });
    
    window.addEventListener('resize', function() {
      createStars('stars', 1, 1);
      createStars('contactsStars', 3, 0.7);
    });

    const form = document.getElementById('tgForm');
    const successMessage = document.getElementById('successMessage');
    const submitBtn = form.querySelector('button[type="submit"]');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      submitBtn.disabled = true;
      submitBtn.innerHTML = 'Отправка...';
      
      try {
        const botToken = '7819746429:AAGMPElulQIPP52CG3eLIwdGQLei68CL61Y';
        const chatId = '5186331498';
        
        const text = `📩 <b>Новая заявка с сайта</b>\n\n` +
                    `👤 <b>Имя:</b> ${form.name.value}\n` +
                    `📞 <b>Контакты:</b> ${form.contact.value}\n\n` +
                    `📝 <b>Сообщение:</b>\n${form.message.value}`;
        
        const response = await fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            chat_id: chatId,
            text: text,
            parse_mode: 'HTML'
          })
        });
        
        if (response.ok) {
          form.reset();
          successMessage.style.display = 'block';
          setTimeout(() => {
            successMessage.style.display = 'none';
          }, 5000);
        } else {
          alert('Ошибка отправки. Пожалуйста, напишите мне в Telegram.');
        }
      } catch (error) {
        console.error(error);
        alert('Произошла ошибка. Попробуйте позже или свяжитесь другим способом.');
      } finally {
        submitBtn.disabled = false;
        submitBtn.innerHTML = 'Отправить сообщение';
      }
    });

    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function(e) {
        e.preventDefault();
        document.querySelector(this.getAttribute('href')).scrollIntoView({
          behavior: 'smooth'
        });
      });
    });
  </script>
<style>
  /* Кнопка подарка */

  }

  .form-container button {

<!-- Кнопка подарка (рулетка со скидкой) -->
<div class="gift-button" id="giftButton">
  🎁
</div>

<!-- Попап с результатом скидки -->
<div class="gift-popup" id="giftPopup">
  <h3>Поздравляем! Вы выиграли скидку!</h3>
  <p id="discountText"></p>
  <button id="claimButton">Получить скидку</button>

  <!-- Форма для ввода данных -->
  <div class="form-container" id="formContainer">
    <input type="text" id="userName" placeholder="Ваше имя" required>
    <input type="text" id="userContact" placeholder="Телефон или соцсеть" required>
    <textarea id="userMessage" placeholder="Сообщение" required></textarea>
    <div>
      <input type="checkbox" id="promoCodeChecked">
      <label class="checkbox-label" for="promoCodeChecked">Промокод применен</label>
    </div>
    <button id="submitButton">Отправить данные</button>
  </div>
</div>
<script>
  // Функция для генерации случайной скидки
  function generateDiscount() {
    return Math.floor(Math.random() * 41) + 5; // Скидка от 5 до 45%
  }

  // Показать попап с случайной скидкой
  document.getElementById('giftButton').addEventListener('click', function() {
    const discount = generateDiscount();
    document.getElementById('discountText').textContent = `Вы выиграли скидку ${discount}% на следующую съемку!`;
    document.getElementById('giftPopup').style.display = 'block';
  });

  // Обработчик нажатия на "Получить скидку"
  document.getElementById('claimButton').addEventListener('click', function() {
    document.getElementById('giftPopup').style.display = 'none';
    document.getElementById('formContainer').style.display = 'block';
  });

  // Отправка данных в Telegram
  document.getElementById('submitButton').addEventListener('click', async function() {
    const name = document.getElementById('userName').value;
    const contact = document.getElementById('userContact').value;
    const message = document.getElementById('userMessage').value;
    const promoCodeChecked = document.getElementById('promoCodeChecked').checked ? 'Да' : 'Нет';
    
    if (name && contact && message) {
      const text = `📩 <b>Новая заявка с сайта</b>\n\n` +
                   `👤 <b>Имя:</b> ${name}\n` +
                   `📞 <b>Контакты:</b> ${contact}\n\n` +
                   `📝 <b>Сообщение:</b>\n${message}\n\n` +
                   `🎁 <b>Промокод применен:</b> ${promoCodeChecked}`;
      
      try {
        const botToken = '7819746429:AAGMPElulQIPP52CG3eLIwdGQLei68CL61Y'; // Ваш токен бота
        const chatId = '5186331498'; // Ваш chatId для получения сообщений

        const response = await fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            chat_id: chatId,
            text: text,
            parse_mode: 'HTML'
          })
        });
        
        if (response.ok) {
          alert('Данные отправлены! Спасибо, я свяжусь с вами в ближайшее время.');
          document.getElementById('formContainer').style.display = 'none'; // Скрыть форму
        } else {
          alert('Ошибка отправки. Пожалуйста, попробуйте снова.');
        }
      } catch (error) {
        console.error(error);
        alert('Произошла ошибка. Попробуйте позже или свяжитесь другим способом.');
      }
    } else {
      alert('Пожалуйста, заполните все поля.');
    }
  });
</script>

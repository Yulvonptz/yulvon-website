<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yulvon Production</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: black;
      color: white;
      overflow-x: hidden;
    }

    header {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: url('bg.jpg') no-repeat center center/cover; /* Заменить на своё фото или видео */
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    header .overlay {
      position: absolute;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.5);
    }

    header .content {
      position: relative;
      z-index: 2;
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.25rem;
      margin-bottom: 2rem;
    }

    a.button {
      display: inline-block;
      padding: 0.75rem 2rem;
      border: 2px solid white;
      border-radius: 50px;
      color: white;
      text-decoration: none;
      transition: 0.3s;
    }

    a.button:hover {
      background: white;
      color: black;
    }

    section {
      padding: 80px 20px;
      text-align: center;
    }

    .portfolio {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .portfolio img {
      width: 100%;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    .portfolio img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <header>
    <div class="overlay"></div>
    <div class="content">
      <h1>Yulvon Production</h1>
      <p>Фотограф, видеограф, монтажер. Ищу проекты и создаю портфолио</p>
      <a href="#portfolio" class="button">Портфолио</a>
    </div>
  </header>

  <section id="portfolio">
    <h2>Портфолио</h2>
    <div class="portfolio">
      <!-- Сюда можно добавлять изображения вручную или автоматически -->
      <img src="img/photo1.jpg" alt="Photo 1">
      <img src="img/photo2.jpg" alt="Photo 2">
      <img src="img/photo3.jpg" alt="Photo 3">
      <img src="img/photo4.jpg" alt="Photo 4">
    </div>
  </section>

</body>
</html>

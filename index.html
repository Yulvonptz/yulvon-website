<title>Yulvon Production</title>
<style>
  body {
    background: #111;
    color: #eee;

    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    text-align: center;

  h1 {
    font-weight: 900;

    text-decoration: none;

  .btn:hover {
    background: #eee;
    color: #111;
    border-color: #eee;
  }
  footer {
    margin-top: auto;
    padding: 15px;
    font-size: 0.9rem;
    color: #555;
  }
  @media (max-width: 480px) {
    h1 {
      font-size: 2rem;
    }
    .btn {
      padding: 10px 20px;
      font-size: 1rem;

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YULVON PRODUCTION</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Ваши оригинальные стили (оставляем без изменений) */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: #000;
      color: white;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    /* ... все ваши текущие стили ... */

    /* Стили админ-панели (добавляем в конец) */
    #admin-panel {
      position: fixed;
      top: 0;
      right: -350px;
      width: 350px;
      height: 100vh;
      background: #2c3e50;
      transition: 0.3s;
      z-index: 10000;
      color: white;
      padding: 20px;
      overflow-y: auto;
    }
    #admin-panel.active { right: 0; }
    #admin-toggle {
      position: fixed;
      right: 0;
      top: 50%;
      background: #e74c3c;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      z-index: 9999;
      transform: translateY(-50%);
    }
    .admin-control { margin-bottom: 15px; }
    .admin-control label { display: block; margin-bottom: 5px; }
    .admin-control input, .admin-control textarea { width: 100%; padding: 8px; }
  </style>
</head>
<body>

  <!-- Ваш оригинальный HTML (оставляем без изменений) -->
  <div class="marquee">
    <div class="marquee-container">
      <div class="stars" id="stars"></div>
      <div class="marquee-text">САЙТ НАХОДИТСЯ НА ДОРАБОТКЕ</div>
    </div>
  </div>

  <header id="header-block">
    <div class="overlay"></div>
    <div class="content">
      <h1 id="main-title">YULVON PRODUCTION</h1>
      <p id="main-description">Фотограф, видеограф, монтажер. Ищу проекты и создаю портфолио</p>
      <div class="buttons">
        <a href="#contacts" class="button">Связь</a>
      </div>
    </div>
  </header>

  <section id="contacts" class="contacts">
    <!-- ... остальной ваш HTML ... -->
  </section>

  <!-- Добавляем админ-панель -->
  <button id="admin-toggle">⚙️ Админка</button>
  <div id="admin-panel">
    <h2>Управление сайтом</h2>
    
    <div class="admin-control">
      <label>Заголовок сайта</label>
      <input type="text" id="edit-title" value="YULVON PRODUCTION">
    </div>
    
    <div class="admin-control">
      <label>Описание</label>
      <textarea id="edit-desc">Фотограф, видеограф, монтажер. Ищу проекты и создаю портфолио</textarea>
    </div>
    
    <div class="admin-control">
      <label>Фоновое изображение (URL)</label>
      <input type="text" id="edit-bg" placeholder="https://example.com/image.jpg">
    </div>
    
    <div class="admin-control">
      <label>Цвет текста заголовка</label>
      <input type="color" id="edit-title-color" value="#d2b48c">
    </div>
    
    <button id="save-settings">Сохранить</button>
  </div>

  <script>
    // Ваш оригинальный JavaScript (оставляем без изменений)
    function createStars(containerId, countMultiplier = 1, sizeMultiplier = 1) {
      // ... ваш код ...
    }
    
    // Инициализация звезд
    window.addEventListener('load', function() {
      createStars('stars', 1, 1);
      createStars('contactsStars', 3, 0.7);
      
      // Загружаем сохраненные настройки
      loadSettings();
    });
    
    // ... остальной ваш код ...

    // Добавляем функционал админ-панели
    document.getElementById('admin-toggle').addEventListener('click', function() {
      document.getElementById('admin-panel').classList.toggle('active');
    });

    function loadSettings() {
      if (localStorage.getItem('siteTitle')) {
        document.getElementById('main-title').textContent = localStorage.getItem('siteTitle');
        document.getElementById('edit-title').value = localStorage.getItem('siteTitle');
      }
      if (localStorage.getItem('siteDesc')) {
        document.getElementById('main-description').textContent = localStorage.getItem('siteDesc');
        document.getElementById('edit-desc').value = localStorage.getItem('siteDesc');
      }
      if (localStorage.getItem('titleColor')) {
        document.getElementById('main-title').style.color = localStorage.getItem('titleColor');
        document.getElementById('edit-title-color').value = localStorage.getItem('titleColor');
      }
      if (localStorage.getItem('bgImage')) {
        document.getElementById('header-block').style.backgroundImage = `linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('${localStorage.getItem('bgImage')}')`;
        document.getElementById('edit-bg').value = localStorage.getItem('bgImage');
      }
    }

    document.getElementById('save-settings').addEventListener('click', function() {
      // Сохраняем настройки
      localStorage.setItem('siteTitle', document.getElementById('edit-title').value);
      localStorage.setItem('siteDesc', document.getElementById('edit-desc').value);
      localStorage.setItem('titleColor', document.getElementById('edit-title-color').value);
      localStorage.setItem('bgImage', document.getElementById('edit-bg').value);
      
      // Применяем изменения
      document.getElementById('main-title').textContent = document.getElementById('edit-title').value;
      document.getElementById('main-description').textContent = document.getElementById('edit-desc').value;
      document.getElementById('main-title').style.color = document.getElementById('edit-title-color').value;
      
      if (document.getElementById('edit-bg').value) {
        document.getElementById('header-block').style.backgroundImage = 
          `linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('${document.getElementById('edit-bg').value}')`;
      }
      
      alert('Настройки сохранены!');
    });
  </script>
</body>
</html>

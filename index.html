  <script>
    // Создаем звездочки для бегущей строки
    function createStars(containerId, countMultiplier = 1, sizeMultiplier = 1) {
      const starsContainer = document.getElementById(containerId);
      const width = window.innerWidth;
      const height = containerId === 'stars' ? 40 : document.querySelector('.contacts').offsetHeight;
      const count = Math.floor(width / 20) * countMultiplier;
    
      starsContainer.innerHTML = '';
    
      for (let i = 0; i < count; i++) {
        const star = document.createElement('div');
        star.classList.add('star');
        
        const size = Math.random() * 1 * sizeMultiplier + 0.5;
        const left = Math.random() * 100;
        const delay = Math.random() * 5;
        const duration = Math.random() * 2 + 1;
        
        star.style.width = `${size}px`;
        star.style.height = `${size}px`;
        star.style.left = `${left}%`;
        star.style.top = `${Math.random() * 100}%`;
        star.style.animationDelay = `${delay}s`;
        star.style.animationDuration = `${duration}s`;
        
        starsContainer.appendChild(star);
      }
    }
    
    // Инициализация звезд
    window.addEventListener('load', function() {
      createStars('stars', 1, 1); // Для бегущей строки
      createStars('contactsStars', 3, 0.7); // Для блока контактов (больше звезд и мельче)
    });
    
    window.addEventListener('resize', function() {
      createStars('stars', 1, 1);
      createStars('contactsStars', 3, 0.7);
    });

    const form = document.getElementById('tgForm');
    const successMessage = document.getElementById('successMessage');
    const submitBtn = form.querySelector('button[type="submit"]');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      submitBtn.disabled = true;
      submitBtn.innerHTML = 'Отправка...';
      
      try {
        const botToken = '7819746429:AAGMPElulQIPP52CG3eLIwdGQLei68CL61Y';
        const chatId = '5186331498';
        
        const text = `📩 <b>Новая заявка с сайта</b>\n\n` +
                    `👤 <b>Имя:</b> ${form.name.value}\n` +
                    `📞 <b>Контакты:</b> ${form.contact.value}\n\n` +
                    `📝 <b>Сообщение:</b>\n${form.message.value}`;
        
        const response = await fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            chat_id: chatId,
            text: text,
            parse_mode: 'HTML'
          })
        });
        
        if (response.ok) {
          form.reset();
          successMessage.style.display = 'block';
          setTimeout(() => {
            successMessage.style.display = 'none';
          }, 5000);
        } else {
          alert('Ошибка отправки. Пожалуйста, напишите мне в Telegram.');
        }
      } catch (error) {
        console.error(error);
        alert('Произошла ошибка. Попробуйте позже или свяжитесь другим способом.');
      } finally {
        submitBtn.disabled = false;
        submitBtn.innerHTML = 'Отправить сообщение';
      }
    });

    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function(e) {

        });

<script>
  // Показываем модальное окно при клике на подарок
  document.getElementById('giftButton').addEventListener('click', function() {
    document.getElementById('wheelModal').classList.add('active');
  });
  
  // Создаем колесо
  const wheel = document.getElementById('wheel');
  const spinButton = document.getElementById('spinButton');
  const resultForm = document.getElementById('resultForm');
  const discountValue = document.getElementById('discountValue');
  const promoCode = document.getElementById('promoCode');
  
  // Настройки скидок и их вероятностей
  const discounts = [
    { value: '5%', chance: 30, color: '#FF6384', promo: 'YULVON5' },
    { value: '10%', chance: 25, color: '#36A2EB', promo: 'YULVON10' },
    { value: '15%', chance: 20, color: '#FFCE56', promo: 'YULVON15' },
    { value: '20%', chance: 15, color: '#4BC0C0', promo: 'YULVON20' },
    { value: '30%', chance: 10, color: '#9966FF', promo: 'YULVON30' }
  ];
  
  // Создаем секции колеса
  function createWheel() {
    wheel.innerHTML = '';
    let cumulativeAngle = 0;
    
    // Рассчитываем общее количество "шансов" для нормализации
    const totalChance = discounts.reduce((sum, item) => sum + item.chance, 0);
    
    discounts.forEach((discount, index) => {
      const section = document.createElement('div');
      section.className = 'wheel-section';
      section.style.backgroundColor = discount.color;
      section.textContent = discount.value;
      
      // Рассчитываем угол секции на основе вероятности
      const angle = (discount.chance / totalChance) * 360;
      section.style.transform = `rotate(${cumulativeAngle}deg) skewY(${90 - angle}deg)`;
      
      // Устанавливаем угол для текста
      const textAngle = cumulativeAngle + angle / 2;
      section.style.transform = `rotate(${cumulativeAngle}deg) skewY(${90 - angle}deg)`;
      section.querySelector = discount.value;
      
      wheel.appendChild(section);
      cumulativeAngle += angle;
    });
  }
  
  // Функция для выбора случайной скидки с учетом вероятностей
  function getRandomDiscount() {
    const random = Math.random() * 100;
    let cumulativeChance = 0;
    
    for (const discount of discounts) {
      cumulativeChance += discount.chance;
      if (random <= cumulativeChance) {
        return discount;
      }
    }
    
    return discounts[0]; // fallback
  }
  
  // Крутим колесо

    if (wheel.style.transform.includes('rotate')) return;
    
    const selectedDiscount = getRandomDiscount();
    const spinDegrees = 360 * 5 + (Math.random() * 360); // 5 полных оборотов + случайный угол
    
    wheel.style.transform = `rotate(${-spinDegrees}deg)`;
    spinButton.disabled = true;
    
    setTimeout(() => {
      discountValue.textContent = selectedDiscount.value;
      promoCode.textContent = selectedDiscount.promo;
      resultForm.style.display = 'block';
      spinButton.style.display = 'none';
    }, 3000);
  });
  
  // Отправка формы скидки
  document.getElementById('discountForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const form = e.target;
    const submitBtn = form.querySelector('button[type="submit"]');
    const applyDiscount = document.getElementById('applyDiscount').checked;
    
    submitBtn.disabled = true;
    submitBtn.innerHTML = 'Отправка...';
    
    try {
      const botToken = '7819746429:AAGMPElulQIPP52CG3eLIwdGQLei68CL61Y';
      const chatId = '5186331498';
      
      const text = 🎁 <b>Новая скидка с колеса!</b>\n\n +
                  👤 <b>Имя:</b> ${form.name.value}\n +
                  📞 <b>Контакты:</b> ${form.contact.value}\n +
                  💰 <b>Скидка:</b> ${discountValue.textContent}\n +
                  🔖 <b>Промокод:</b> ${promoCode.textContent}\n +
                  ✅ <b>Применить скидку:</b> ${applyDiscount ? 'Да' : 'Нет'}\n\n +
                  📝 <b>Сообщение:</b>\n${form.message.value || 'Нет комментария'};
      
      const response = await fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          chat_id: chatId,
          text: text,
          parse_mode: 'HTML'
        })
      });
      
      if (response.ok) {
        alert('Спасибо! Ваша скидка сохранена. Я свяжусь с вами в ближайшее время.');
        document.getElementById('wheelModal').classList.remove('active');
        form.reset();
        // Сбрасываем колесо для следующего использования
        wheel.style.transform = 'rotate(0deg)';
        resultForm.style.display = 'none';
        spinButton.style.display = 'block';
        spinButton.disabled = false;
      } else {
        alert('Ошибка отправки. Пожалуйста, напишите мне в Telegram.');
      }
    } catch (error) {
      console.error(error);
      alert('Произошла ошибка. Попробуйте позже или свяжитесь другим способом.');
    } finally {
      submitBtn.disabled = false;
      submitBtn.innerHTML = 'Отправить и сохранить скидку';
    }
  });
  
  // Закрытие модального окна при клике вне его
  document.getElementById('wheelModal').addEventListener('click', function(e) {
    if (e.target === this) {
      this.classList.remove('active');
      // Сбрасываем колесо
      wheel.style.transform = 'rotate(0deg)';
      resultForm.style.display = 'none';
      spinButton.style.display = 'block';
      spinButton.disabled = false;
    }
  });
  
  // Инициализация колеса при загрузке
  window.addEventListener('load', createWheel);
</script>

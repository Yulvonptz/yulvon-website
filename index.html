<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YULVON PRODUCTION</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* ... (остальные стили остаются без изменений) ... */

    /* Форма в стиле iOS 26 (стекло) */
    .contact-form {
      max-width: 600px;
      margin: 0 auto;
      position: relative;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      padding: 30px;
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.18);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.36);
      z-index: 1;
      overflow: hidden;
    }

    .contact-form::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        45deg,
        rgba(255, 255, 255, 0.01) 0%,
        rgba(255, 255, 255, 0.05) 50%,
        rgba(255, 255, 255, 0.01) 100%
      );
      transform: rotate(30deg);
      z-index: -1;
      animation: shine 6s infinite linear;
    }

    @keyframes shine {
      0% { transform: translateX(-100%) rotate(30deg); }
      100% { transform: translateX(100%) rotate(30deg); }
    }

    .form-group {
      margin-bottom: 25px;
      text-align: left;
      position: relative;
    }

    .form-group label {
      display: block;
      margin-bottom: 12px;
      font-weight: 600;
      color: rgba(255, 255, 255, 0.9);
      font-size: 16px;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 16px 20px;
      background: rgba(255, 255, 255, 0.12);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      border-radius: 14px;
      font-family: 'Montserrat', sans-serif;
      font-size: 16px;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
    }

    .form-group input:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: rgba(255, 255, 255, 0.4);
      background: rgba(255, 255, 255, 0.18);
      box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.1);
    }

    .form-group textarea {
      height: 150px;
      resize: vertical;
    }

    button[type="submit"] {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.1));
      border: 1px solid rgba(255, 255, 255, 0.3);
      padding: 16px 30px;
      color: white;
      font-weight: 600;
      border-radius: 14px;
      cursor: pointer;
      transition: all 0.4s;
      width: 100%;
      font-size: 16px;
      backdrop-filter: blur(5px);
      position: relative;
      overflow: hidden;
    }

    button[type="submit"]:hover {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.25), rgba(255, 255, 255, 0.15));
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
    }

    button[type="submit"]::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(255, 255, 255, 0.2),
        transparent
      );
      transition: 0.5s;
    }

    button[type="submit"]:hover::before {
      left: 100%;
    }

    /* ... (остальные стили остаются без изменений) ... */
  </style>
</head>
<body>

  <!-- ... (остальная часть HTML остается без изменений) ... -->

  <section id="contacts" class="contacts">
    <div class="contacts-stars" id="contactsStars"></div>
    <div class="contacts-content">
      <h2>Связь</h2>
      
      <div class="social-links">
        <a href="https://vk.com/yulvonpr" target="_blank" class="vk"><i class="fab fa-vk"></i></a>
        <a href="https://www.instagram.com/yulvon.pr?igsh=b3VzbzZjamozdHFk&utm_source=qr" target="_blank" class="instagram"><i class="fab fa-instagram"></i></a>
        <a href="https://t.me/yulvon" target="_blank" class="telegram"><i class="fab fa-telegram"></i></a>

      <div class="contact-form">

        <div class="success-message" id="successMessage">

    </div>

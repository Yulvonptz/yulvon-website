<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yulvon Production</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: black;
      color: white;
      overflow-x: hidden;
    }

    header {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: url('img/header-bg.jpg') no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    header .overlay {
      position: absolute;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.5);
    }

    header .content {
      position: relative;
      z-index: 2;
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }

    h2 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
    }

    p {
      font-size: 1.25rem;
      margin-bottom: 2rem;
    }

    .buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
    }

    a.button {
      display: inline-block;
      padding: 0.75rem 2rem;
      border: 2px solid white;
      border-radius: 50px;
      color: white;
      text-decoration: none;
      transition: 0.3s;
    }

    a.button:hover {
      background: white;
      color: black;
    }

    section {
      padding: 80px 20px;
      text-align: center;
    }

    /* Портфолио */
    .portfolio {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .portfolio-item {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
    }

    .portfolio img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .portfolio img:hover {
      transform: scale(1.05);
    }

    /* Контакты */
    .contacts {
      background: #111;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .social-links a {
      color: white;
      font-size: 2rem;
      transition: 0.3s;
    }

    .social-links a:hover {
      color: #ccc;
    }

    /* Форма */
    .contact-form {
      max-width: 600px;
      margin: 0 auto;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      background: #222;
      border: 1px solid #444;
      color: white;
      border-radius: 5px;
    }

    .form-group textarea {
      height: 150px;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
      h2 {
        font-size: 1.8rem;
      }
      .buttons {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="overlay"></div>
    <div class="content">
      <h1>Yulvon Production</h1>
      <p>Фотограф, видеограф, монтажер. Ищу проекты и создаю портфолио</p>
      <div class="buttons">
        <a href="#portfolio" class="button">Портфолио</a>
        <a href="#contacts" class="button">Контакты</a>
      </div>
    </div>
  </header>

  <section id="portfolio">
    <h2>Портфолио</h2>
    <div class="portfolio">
      <div class="portfolio-item">
        <img src="img/photo1.jpg" alt="Фото проекта 1">
      </div>
      <div class="portfolio-item">
        <img src="img/photo2.jpg" alt="Фото проекта 2">
      </div>
      <div class="portfolio-item">
        <img src="img/photo3.jpg" alt="Фото проекта 3">
      </div>
      <div class="portfolio-item">
        <img src="img/photo4.jpg" alt="Фото проекта 4">
      </div>
    </div>
  </section>

  <section id="contacts" class="contacts">
    <h2>Свяжитесь со мной</h2>
    
    <div class="social-links">
      <a href="https://vk.com/ваш_профиль" target="_blank"><i class="fab fa-vk"></i></a>
      <a href="https://instagram.com/ваш_профиль" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://t.me/ваш_ник" target="_blank"><i class="fab fa-telegram"></i></a>
      <a href="mailto:ваш@email.com"><i class="fas fa-envelope"></i></a>
    </div>

    <div class="contact-form">
      <form>
        <div class="form-group">
          <label for="name">Ваше имя</label>
          <input type="text" id="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" required>
        </div>
        <div class="form-group">
          <label for="message">Сообщение</label>
          <textarea id="message" required></textarea>
        </div>
        <button type="submit" class="button">Отправить</button>
      </form>
    </div>
  </section>

</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YULVON PRODUCTION</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: #000;
      color: white;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    /* Бегущая строка с текстом */
    .marquee {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 40px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      z-index: 1000;
      overflow: hidden;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .marquee-container {
      position: relative;
      height: 100%;
      white-space: nowrap;
    }

    .marquee-text {
      display: inline-block;
      padding-left: 100%;
      animation: marquee 15s linear infinite;
      line-height: 40px;
      font-weight: bold;
    }

    @keyframes marquee {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    /* Стиль для хедера */
    header {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), 
                  url('https://pics.photographer.ru/nonstop/pics/big/844/844928.jpg') no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    header .overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(to bottom, rgba(0,0,0,0.7), rgba(0,0,0,0.3));
    }

    header .content {
      position: relative;
      z-index: 2;
      max-width: 800px;
      padding: 0 20px;
      text-align: center;
    }

    h1 {
      font-size: clamp(2rem, 5vw, 3.5rem);
      font-weight: 700;
      margin-bottom: 1rem;
      text-shadow: 0 2px 10px rgba(0,0,0,0.5);
      color: #d2b48c;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    p {
      font-size: clamp(1rem, 2vw, 1.25rem);
      margin-bottom: 2rem;
      line-height: 1.6;
    }

    .button {
      display: inline-block;
      padding: 0.8rem 2.2rem;
      border: 2px solid white;
      border-radius: 50px;
      color: white;
      text-decoration: none;
      transition: all 0.3s ease;
      font-weight: 600;
      background: rgba(0,0,0,0.3);
    }

    .button:hover {
      background: white;
      color: black;
      transform: translateY(-3px);
    }

    /* Контакты */
    .contacts {
      padding: 80px 20px;
      text-align: center;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .social-links a {
      color: white;
      font-size: 2rem;
      transition: 0.3s;
    }

    .social-links a:hover {
      transform: translateY(-3px);
    }

    .vk:hover { color: #4a76a8; }
    .instagram:hover { color: #e1306c; }
    .telegram:hover { color: #0088cc; }

    /* Форма */
    .contact-form {
      max-width: 600px;
      margin: 0 auto;
      position: relative;
      background: rgba(20, 20, 20, 0.9);
      padding: 30px;
      border-radius: 15px;
      border: 1px solid #333;
      z-index: 1;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 12px;
      background: rgba(255,255,255,0.1);
      border: 1px solid #444;
      color: white;
      border-radius: 8px;
      font-family: 'Montserrat', sans-serif;
    }

    .form-group textarea {
      height: 150px;
      resize: vertical;
    }

    button[type="submit"] {
      background: linear-gradient(to right, #ff8a00, #e52e71);
      border: none;
      padding: 12px 30px;
      color: white;
      font-weight: 600;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s;
      width: 100%;
    }

    button[type="submit"]:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

  </style>
</head>
<body>

  <!-- Бегущая строка с текстом -->
  <div class="marquee">
    <div class="marquee-container">
      <div class="marquee-text">САЙТ НАХОДИТСЯ НА ДОРАБОТКЕ</div>
    </div>
  </div>

  <header>
    <div class="overlay"></div>
    <div class="content">
      <h1>Zane Lee</h1>
      <p>Services of a professional photographer, attraction of the best specialists to the shooting. The solution of creative and organizational tasks of any complexity.</p>
      <a href="#contacts" class="button">Hire me</a>
    </div>
  </header>

  <section id="contacts" class="contacts">
    <h2>Контакты</h2>

    <div class="social-links">
      <a href="https://vk.com" target="_blank" class="vk"><i class="fab fa-vk"></i></a>
      <a href="https://www.instagram.com" target="_blank" class="instagram"><i class="fab fa-instagram"></i></a>
      <a href="https://t.me" target="_blank" class="telegram"><i class="fab fa-telegram"></i></a>
    </div>

    <div class="contact-form">
      <form id="tgForm">
        <div class="form-group">
          <label for="name">Ваше имя</label>
          <input type="text" id="name" name="name" required placeholder="Как вас зовут?">
        </div>
        <div class="form-group">
          <label for="contact">Email или телефон</label>
          <input type="text" id="contact" name="contact" required placeholder="Как с вами связаться?">
        </div>
        <div class="form-group">
          <label for="message">Сообщение</label>
          <textarea id="message" name="message" required placeholder="Расскажите о вашем проекте"></textarea>
        </div>
        <button type="submit" class="button">Отправить сообщение</button>
      </form>
    </div>
  </section>

  <script>
    // Добавление функционала для кнопки прокрутки страницы
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function(e) {
        e.preventDefault();
        document.querySelector(this.getAttribute('href')).scrollIntoView({
          behavior: 'smooth'
        });
      });
    });
  </script>

</body>
</html>
